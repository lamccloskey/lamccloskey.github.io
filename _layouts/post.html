---
layout: default
---

<section class="section">
    <div class="container">
        <div class="heading has-text-centered">
            <p class="title is-3">{{page.title}}</p>
            <p class="subtitle is-6"><span class="tag is-white"><small>{{ page.date | date: '%B %d, %Y'}}</small></span></p>
        </div>
        <br>
        <div class="columns is-multiline">

            <div class="column is-half is-offset-one-quarter">
                <div class="content">
                    {{content}}
                    {% if site.disqus %}
                        {% include disqus.html %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
